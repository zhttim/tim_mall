spring:
  thymeleaf:
    cache: false

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  redis:
    host: 192.168.110.20
    port: 6379

  session:
    store-type: redis
  cloud:
    sentinel:
      transport:
        port: 8719
        dashboard: 192.168.110.20:8333

management:
  endpoints:
    web:
      exposure:
        include: '*'

feign:
  sentinel:
    enabled: true

logging:
  level:
    com.tim.gulimall: debug