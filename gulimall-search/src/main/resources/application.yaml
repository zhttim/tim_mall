#使用nacos配置中心配置
spring:
  thymeleaf:
    cache: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host: 192.168.110.20
    port: 6379
  session:
    store-type: redis
  application:
    name: gulimall-search
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.110.20:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 192.168.110.20:8333
  elasticsearch:
    rest:
      uris: 192.168.110.20:9200
server:
  port: 12000

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    com.tim.gulimall: debug
